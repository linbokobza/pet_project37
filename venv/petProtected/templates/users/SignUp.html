{% load static %}
<html class="SignUpPage">
  <head>
    <meta charset="utf-8" />
    <title>Project Signup page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <form method="post" action="/signup" class="box1">
      {% csrf_token %}
      <h1>הרשמה</h1>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Username"
        required
      />
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="First Name"
        required
      />
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        placeholder="Last Name"
        required
      />

      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Email Address"
        required
      />
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
      <input
        type="text"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Phone"
        required
      />

      <input
        type="text"
        class="form-control"
        id="adress"
        name="adress"
        placeholder="Adress"
        required
      />
      <input type="submit" name="" value="Login" />
    </form>
  </body>
</html>
